	<title>Leccion de progra4</title>
</head>
<body>
<table>
<thead>
	<tr><td>RESTAURANTE YAVIRAC, TODOS LOS PLATOS A 0.75 </td></tr>
</thead>
<tbody>
	<tr><td><img id="desert" src="desert.jpg" width="450" height="400"></td>
		<td>
			<table>
				<tr>
				<td><label># chichcarrones</label></td>
				<td><input type="text" id="txt_campo_1" onchange="sumar(this.value);" onkeypress="funcion1()"/></td></tr>
				<tr><td><label># guatitas</label></td>
				<td><input type="text" id="txt_campo_2" onchange="sumar(this.value);" onkeypress="funcion2()"/></td></tr>
				<tr><td><span>Total platos:</span></td>
				<td><span id="total"></span></td>
				</tr>
			</table>
		</td>
	</tr>
</tbody>
</table>
</body>
<script type="text/javascript">
	function sumar (valor) {
     var total=0;
   valor = parseInt(valor); 

   total = document.getElementById('total').innerHTML;

   total = (total == null || total == undefined || total == "") ? 0 : total;

   total = (parseInt(total) + parseInt(valor));

   document.getElementById('total').innerHTML = total;
}

function funcion1() {
	document.images.desert.src = "chicharron.jpg";
}
function funcion2() {
	document.images.desert.src = "guatita.jpg";
}
</script>
</html>
